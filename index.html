<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire RIASEC</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="riatest-logo full.svg" alt="RIASEC Plan de travail" class="riasec-image">
            <h1>Test d'Intérêts Professionnels RIASEC</h1>
        </div>
        <button id="fill-random" style="display: none;">Remplir Aléatoirement (Mode Test)</button>
        <button id="reset-btn">Réinitialiser</button>
        <button id="retrieve-btn">Récupérer Résultats</button>
        <p>Répondez à chaque question en indiquant votre niveau d'intérêt :</p>
        <ul>
            <li>-- : Pas du tout envie (0 point)</li>
            <li>- : Peu envie (1 point)</li>
            <li>+ : Assez envie (2 points)</li>
            <li>++ : Très envie (4 points)</li>
        </ul>

        <form id="riasec-form">
            <div id="questions-container" class="questions-container">
                <!-- All questions will be generated by JS in mixed order -->
            </div>

            <div class="participant-info" id="participant-info" style="display: none;">
                <h3>Informations sur le participant</h3>
                <label for="prenom">Prénom (optionnel):</label>
                <input type="text" id="prenom" maxlength="50">

                <label for="age">Âge:</label>
                <input type="number" id="age" min="1" max="120" required>

                <label for="sex">Sexe:</label>
                <select id="sex" required>
                    <option value="">Sélectionner</option>
                    <option value="femme">Femme</option>
                    <option value="homme">Homme</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
        </form>

        <button id="submit-btn">Soumettre et Calculer Résultats</button>
        <div id="results" class="results"></div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
